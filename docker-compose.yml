services:
  backend:
    build: ./backend
    container_name: knowledgehub-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: knowledgehub-db
    environment:
      POSTGRES_DB: knowledgehub_db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
